<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
    

  </head>

  <body>
    <main class="container">

      <div>
        <header>
          <h1>Analizador de texto</h1>
        </header>
      </div>  

      <section>
          <ul>
            <li data-testid="word-count">Contagem de palavras:  </li>
            <li data-testid="character-count">Contagem de caracteres:  </li>
            <li data-testid="character-no-spaces-count">Contagem de caracteres excluindo espaços e sinais pontuação:  </li>
            <li data-testid="nuber-count">Contagem de números:  </li>
            <li data-testid="number-sum">Soma total de números:  </li>
            <li data-testid="word-length-average">Comprimento médio das palavras:  </li>
          </ul>
      </section>

      <div class="container-input">
        <textarea name="user-input" minlength=" " placeholder="Escreva aqui..."></textarea>
      </div>

      <div class="container-button">
        <button id="reset-button">Limpar</button>
      </div>

      <footer><p>Autora: Renata Saraiva</p></footer>

      
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
