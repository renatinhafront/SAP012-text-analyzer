<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />


</head>

<body>
  <main id="container">

    <div>
      <header>
        <h1>Analizador de texto</h1>
      </header>
    </div>

    <nav>
      <ul>
        <li class="contador" data-testid="word-count">Contagem de palavras: </li>
        <li class="contador" data-testid="character-count">Contagem de caracteres: </li>
        <li class="contador" data-testid="character-no-spaces-count">Contagem de caracteres excluindo espaços e sinais
          pontuação: </li>
        <li class="contador" data-testid="nuber-count">Contagem de números: </li>
        <li class="contador" data-testid="number-sum">Soma total de números: </li>
        <li class="contador" data-testid="word-length-average">Comprimento médio das palavras: </li>
      </ul>
    </nav>

    <div>
      <textarea name="user-input" minlength=" " placeholder="Escreva aqui..."></textarea>
    </div>

    <button id="reset-button">Limpar</button>

    <footer>
      <p>Autora: Renata Saraiva</p>
    </footer>

  </main>

  <script src="index.js" type="module"></script>
</body>

</html>
