<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>

  </head>

  <body>
    <div class="container">

      <div>
        <header>
          <h1>Analizador de texto</h1>
        </header>
      </div>  

      <div>
          <ul>
            <li data-testid="word-count">Contagem de palavras:</li>
            <li data-testid="character-count">Contagem de caracteres:</li>
            <li data-testid="character-no-spaces-count">Contagem de caracteres excluindo espaços e sinais pontuação:</li>
            <li data-testid="nuber-count">Contagem de números:</li>
            <li data-testid="number-sum">Soma total de números:</li>
            <li data-testid="word-length-average">Comprimento médio das palavras:
            </li>
          </ul>
      </div>

      <div class="container-input">
        <textarea name="user-input"></textarea>
      </div>

      <div class="container-button">
        <button id="reset-button">Limpar</button>
      </div>

      <footer><p>Autora: Renata Saraiva</p></footer>

      
    </div>
  </body>
</html>
